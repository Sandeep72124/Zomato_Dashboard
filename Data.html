<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devices</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .dropdown { position: relative; display: inline-block; }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 120px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 6px;
      z-index: 10;
    }
    .dropdown-content a {
      display: block;
      padding: 8px 12px;
      color: #374151;
      font-size: 14px;
    }
    .dropdown-content a:hover {
      background-color: #f3f4f6;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-green-700 text-purple-100 flex-shrink-0 overflow-y-auto">
      <div class="p-4 border-b border-white-800">
        <h1 class="text-2xl font-bold flex items-center">
          <i data-feather="package" class="mr-2"></i>
          Frinso Tech
        </h1>
      </div>
      <nav class="mt-4">
        <a href="Dashboard.html" class="flex items-center px-4 py-3 text-white-900 hover:bg-yellow-500 hover:text-purple-100" style="font-size: 22px;">
          <i data-feather="bar-chart-2" class="mr-3"></i> Overview
        </a>
        <a href="Device.html" class="flex items-center px-4 py-3 text-white-900 hover:bg-yellow-500 hover:text-purple-100" style="font-size: 22px;">
          <i data-feather="user" class="mr-3"></i> Device
        </a>
        <a href="Report.html" class="flex items-center px-4 py-3 text-white-900 hover:bg-yellow-500 hover:text-purple-100" style="font-size: 22px;">
          <i data-feather="cpu" class="mr-3"></i> Report
        </a>
        <a href="Alert.html" class="flex items-center px-4 py-3 text-white-900 hover:bg-yellow-500 hover:text-purple-100" style="font-size: 22px;">
          <i data-feather="bell" class="mr-3"></i> Alert
        </a>
        <a href="Entry.html" class="flex items-center px-4 py-3 text-white-900 hover:bg-yellow-500 hover:text-purple-100" style="font-size: 22px;">
          <i data-feather="book" class="mr-3"></i> Manual Entry
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <header class="p-4 flex items-center justify-left bg-gradient-to-r from-green-400 via-yellow-300 to-red-400">
        <h2 class="text-3xl font-bold">Data Details</h2>
      </header>

      <!-- Main Data Area -->
      <main class="p-6">
        <!-- Title -->
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Device Name</h2>

        <!-- Date Range Picker -->
        <div class="flex space-x-4 mb-6">
          <input type="datetime-local" id="startDate"
                 class="border rounded-md px-4 py-2 w-60 focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <input type="datetime-local" id="endDate"
                 class="border rounded-md px-4 py-2 w-60 focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <button onclick="fetchData()"
                  class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">
            Fetch Data
          </button>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto border rounded-lg shadow-sm bg-white">
          <table class="min-w-full text-sm text-left">
            <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
              <tr>
                <th class="px-4 py-3">#</th>
                <th class="px-4 py-3">TimeStamp</th>
                <th class="px-4 py-3">Flow</th>
                <th class="px-4 py-3">Flow Unit</th>
                <th class="px-4 py-3">Totalizer</th>
                <th class="px-4 py-3">Totalizer Unit</th>
              </tr>
            </thead>
            <tbody id="dataBody">
              <tr>
                <td colspan="6" class="text-center py-10 text-gray-500">No data available</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script>
    feather.replace();

    function fetchData() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const tbody = document.getElementById("dataBody");

      // Dummy data (replace with API call later)
      const data = [
        { ts: "2025-09-20T10:00", flow: 12.3, unit: "m続/hr", tot: 450, totUnit: "m続" },
        { ts: "2025-09-20T11:00", flow: 13.5, unit: "m続/hr", tot: 470, totUnit: "m続" }
      ];

      tbody.innerHTML = "";

      data.forEach((row, i) => {
        if (row.ts >= start && row.ts <= end) {
          tbody.innerHTML += `
            <tr class="border-b">
              <td class="px-4 py-2">${i+1}</td>
              <td class="px-4 py-2">${row.ts}</td>
              <td class="px-4 py-2">${row.flow}</td>
              <td class="px-4 py-2">${row.unit}</td>
              <td class="px-4 py-2">${row.tot}</td>
              <td class="px-4 py-2">${row.totUnit}</td>
            </tr>`;
        }
      });

      if (tbody.innerHTML === "") {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center py-10 text-gray-500">No data available</td></tr>`;
      }
    }
  </script>
</body>
</html>
