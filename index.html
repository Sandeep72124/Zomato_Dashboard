<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frinso Tech - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-green-400 via-yellow-300 to-red-400">


  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
  
    <div class="flex justify-center mb-6">
      <img src="https://frinso.io/static/media/frinsologo.b85a5e58f52359013450014cccf3254a.svg" 
           alt="Frinso Tech Logo" 
           class="h-12">
    </div>


    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>


    <form id="loginForm">

      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="username">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      
      <button type="submit" 
              class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
        Login
      </button>
    </form>

   
    <p class="text-center text-sm text-gray-600 mt-6">
      Â© 2025 Frinso Tech. All rights reserved.
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); 

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      
      if(username && password){
    
        localStorage.setItem("userName", username);
        localStorage.setItem("userEmail", username + "@gmail.com"); // 
        window.location.href = "Dashboard.html";
      } else {
        alert("Please enter username and password");
      }
    });
  </script>
</body>
</html>
