<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devices</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .dropdown { position: relative; display: inline-block; }
    .dropdown-content {
      display: none;
       position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 120px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 6px;
      z-index: 10;
    }
    .dropdown-content a {
      display: block;
      padding: 8px 12px;
      color: #374151;
      font-size: 14px;
    }
    .dropdown-content a:hover {
      background-color: #f3f4f6;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-green-700 text-purple-100 flex-shrink-0 overflow-y-auto">
      <div class="p-4 border-b border-white-800">
        <h1 class="text-2xl font-bold flex items-center">
          <i data-feather="package" class="mr-2"></i>
          Frinso Tech
        </h1>
      </div>
      <nav class="mt-4">
       <a href="Dashboard.html" class="flex items-center px-4 py-3 text-white-900 hover:bg-yellow-500 hover:text-purple-100" style="font-size: 22px;">
  <i data-feather="bar-chart-2" class="mr-3"></i> Overview
</a>


           <a href="Device.html" class="flex items-center px-4 py-3 text-white-900 hover:bg-yellow-500 hover:text-purple-100" style="font-size: 22px;">
  <i data-feather="user" class="mr-3"></i> Device
</a>

           <a href="Report.html" class="flex items-center px-4 py-3 text-white-900 hover:bg-yellow-500 hover:text-purple-100" style="font-size: 22px;">
  <i data-feather="cpu" class="mr-3"></i> Report
</a>

           <a href="Alert.html" class="flex items-center px-4 py-3 text-white-900 hover:bg-yellow-500 hover:text-purple-100" style="font-size: 22px;">
  <i data-feather="bell" class="mr-3"></i> Alert
</a>

        <a href="Entry.html" class="flex items-center px-4 py-3 text-white-900 hover:bg-yellow-500 hover:text-purple-100" style="font-size: 22px;">
  <i data-feather="book" class="mr-3"></i> Manual Entry
</a>

      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
       <header class="p-4 flex items-center justify-left bg-gradient-to-r from-green-400 via-yellow-300 to-red-400">
        <h2 class="text-3xl font-bold">Report Details</h2>
      </header>
  <!-- Main -->
    <div class="flex-1 p-10">
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- Card 1 -->
        <div onclick="window.location='reading.html'" 
             class="cursor-pointer bg-white p-6 rounded-xl shadow hover:shadow-xl text-center">
          <h3 class="text-xl font-semibold mb-2">DG Running Data</h3>
          <p class="text-gray-600">Download detailed DG meter readings.</p>
        </div>

        <!-- Card 2 -->
        <div onclick="window.location='consumtion.html'" 
             class="cursor-pointer bg-white p-6 rounded-xl shadow hover:shadow-xl text-center">
          <h3 class="text-xl font-semibold mb-2">DG Consumption Summary</h3>
          <p class="text-gray-600">Fuel & power summary of DGs.</p>
        </div>

        <!-- Card 3 -->
        <div onclick="window.location='report_table.html'" 
             class="cursor-pointer bg-white p-6 rounded-xl shadow hover:shadow-xl text-center">
          <h3 class="text-xl font-semibold mb-2">DG Report Logs</h3>
          <p class="text-gray-600">View/download previously generated DG reports.</p>
        </div>
      
              
    </div>
  </div>

  <script>feather.replace()</script>
</body>
</html>
