  <style>
    .dropdown { position: relative; display: inline-block; }
    .dropdown-content {
      display: none;
       position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 120px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 6px;
      z-index: 10;
    }
    .dropdown-content a {
      display: block;
      padding: 8px 12px;
      color: #374151;
      font-size: 14px;
    }
    .dropdown-content a:hover {
      background-color: #f3f4f6;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

           <a href="Device.html" class="flex items-center px-4 py-3 text-white-900 hover:bg-yellow-500 hover:text-purple-100" style="font-size: 22px;">

    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>

          <select class="w-full p-2 border rounded">

          </select>
        </div>

          <label class="block mb-2 font-semibold">Select Report Format</label>

          </select>
        </div>

          <label class="block mb-2 font-semibold">Method</label>
          <select class="w-full p-2 border rounded">
            <option>Manual</option>
            <option>Automatic</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 font-semibold">Start Date</label>
          <input type="datetime-local" class="w-full p-2 border rounded"/>
        </div>

          <label class="block mb-2 font-semibold">End Date</label>

          </select>
        </div>
      </div>

      <div class="flex justify-end space-x-4 mt-6">

        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Download</button>
      </div>
    </form>
